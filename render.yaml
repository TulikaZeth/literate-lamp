services:
  - type: web
    name: ragbot
    runtime: docker
    region: oregon
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: PORT
        value: 8000
      - key: GOOGLE_API_KEY
        sync: false
      - key: CHAT_MODEL
        value: gemini-2.5-flash
      - key: EMBEDDING_MODEL
        value: sentence-transformers/all-MiniLM-L6-v2
      - key: RETRIEVAL_K
        value: 6
      - key: RERANKER_TOP_K
        value: 3
      - key: USE_RERANKER
        value: "false"
      - key: CHUNK_SIZE
        value: 800
      - key: CHUNK_OVERLAP
        value: 150
      - key: USE_OCR
        value: "false"
      - key: PERSIST_DIR
        value: /app/chroma_db
    healthCheckPath: /api/health
