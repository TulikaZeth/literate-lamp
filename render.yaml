services:
  - type: web
    name: ragbot
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "streamlit run app.py --server.port=$PORT --server.address=0.0.0.0 --server.headless=true"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GOOGLE_API_KEY
        sync: false
      - key: CHAT_MODEL
        value: gemini-2.5-flash
      - key: EMBEDDING_MODEL
        value: sentence-transformers/all-MiniLM-L6-v2
      - key: RETRIEVAL_K
        value: 8
      - key: RERANKER_TOP_K
        value: 4
      - key: USE_RERANKER
        value: true
      - key: CHUNK_SIZE
        value: 1000
      - key: CHUNK_OVERLAP
        value: 200
      - key: USE_OCR
        value: true
      - key: PERSIST_DIR
        value: ./chroma_db
